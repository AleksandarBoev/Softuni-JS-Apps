<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Books</title>
</head>
<body>

<h3>Get</h3>
<button id="get-books">Load books</button>
<ul id="all-books">
</ul>
<hr/>

<h3>Post</h3>
<label>
    Title <input type="text" id="title" placeholder="title...">
</label>

<label>
    Author <input type="text" id="author" placeholder="author...">
</label>

<label>
    ISBN <input type="text" id="isbn" placeholder="isbn...">
</label>

<button id="create">Create</button>
<hr/>
<h3>Delete</h3>
<input id="delete" placeholder="Delete id...">
<button id="delete-btn">Delete</button>
<hr/>

<h3>Update</h3>
<label>
    Title <input type="text" id="title-update" placeholder="title...">
</label>

<label>
    Author <input type="text" id="author-update" placeholder="author...">
</label>

<label>
    ISBN <input type="text" id="isbn-update" placeholder="isbn...">
</label>

<label>
    Entity id <input id="update-id" placeholder="Update id...">
</label>
<button id="update-btn">Update</button>
<hr/>

<h3>LOGIN</h3>
<button id="login">Login</button>
<button id="post-custom-object">Post</button>

<hr/>
<h3>LOGOUT</h3>
<button id="logout">Logout</button>

<script src="js-file.js"></script>
</body>
</html>
