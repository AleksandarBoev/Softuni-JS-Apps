<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
<table id="results">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Faculty Number</th>
        <th>Grade</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<div class="btn" id="load-students">Load Students</div>
<div class="btn" id="create-student">Create Student</div>

<div id="form" style="display: none">
    <label for="first-name">First Name</label>
    <input id="first-name"/>

    <label for="last-name">Last Name</label>
    <input id="last-name"/>

    <label for="faculty-number">Faculty Number</label>
    <input id="faculty-number"/>

    <label for="grade">Grade</label>
    <input id="grade"/>

    <div id="confirm-create" class="btn">Confirm</div>
    <div id="cancel" class="btn">Cancel</div>
</div>
<script src="../dom-lib.js"></script>
<script src="../kinvey-information.js"></script>
<script src="../kinvey-lib.js"></script>
<script src="./app.js"></script>
</body>

</html>
