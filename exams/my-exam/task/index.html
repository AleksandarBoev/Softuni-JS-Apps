<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SoftBay</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

<div id="root">

</div>



<div class="container" style="margin-top:5%; margin-bottom:5%">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Registration</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>
            <div class="card-body">
                <form method="POST" action="#/register">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" class="form-control" placeholder="username">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control" placeholder="password">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="rePassword" class="form-control" placeholder="re-password">
                    </div>

                    <input type="submit" value="Register" class="btn float-right login_btn">
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Already have an account?<a class="text-warning" href="#/login">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Node Modules -->
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.js"></script>
<script src="../node_modules/sammy/lib/sammy.js"></script>
<script src="../node_modules/sammy/lib/plugins/sammy.handlebars.js"></script>
<script src="../node_modules/popper.js/dist/umd/popper.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>

<script src="./scripts/kinvey-requester.js"></script>
<script src="./scripts/controller-lib.js"></script>
<script src="./scripts/sammy-router.js"></script>
</body>

</html>
